{% extends 'base.html' %}
{% block content %}
<div class="upload-form">
    <h2>Create New Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" name="username" class="form-input" required>
            {% if form.username.errors %}
                <div class="message message-error">{{ form.username.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label class="form-label" for="password1">Password</label>
            <input type="password" name="password1" class="form-input" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password2">Confirm Password</label>
            <input type="password" name="password2" class="form-input" required>
            {% if form.password2.errors %}
                <div class="message message-error">{{ form.password2.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Register
        </button>
        <p class="form-text">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</div>
{% endblock %}
